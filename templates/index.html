<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <h1>Todo List</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.title.label }} {{ form.title(size=20) }}
        {{ form.submit() }}
    </form>
    <ul>
        {% for todo in todos %}
            <li>
                {{ todo.title }}
                <form method="POST" action="{{ url_for('delete_todo', todo_id=loop.index0) }}" style="display:inline;">
                    {{ delete_form.hidden_tag() }}
                    {{ delete_form.submit() }}
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
